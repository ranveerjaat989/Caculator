<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Caculator</h1>
    <div class="caculator">
        <div class="row" style=" border-top-left-radius:15px; border-top-right-radius: 15px;">
            <input id="input-text" style=" border-top-left-radius:15px; border-top-right-radius: 15px;" value="" placeholder="0" type="text">
        </div>
        <div class="row">
            <button>CE</button>
            <button>(</button>
            <button>)</button>
            <button> Ï€ </button>
        </div>
        <div class="row">
            <button>AC</button>
            <button>x2</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="row" style=" border-bottom-left-radius:20px; border-bottom-right-radius: 20px;">
            <button id="zero" style=" border-radius: 46%;">0</button>
            <button>.</button>
            <button style="background-color:rgba(24, 24, 24, 0.91);">=</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
